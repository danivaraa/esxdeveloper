<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proof.css">
    <title>Registrazione</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registrazione</h2>
            <form action="grazie.html" method="post">
                <input type="text" placeholder="Nome" name="fullName" required>
                <input type="email" placeholder="Email" name="registerEmail" required>
                <input type="password" placeholder="Password" name="registerPassword" required>
                <button type="submit">Registrati</button>
            </form>
        </div>
    </div>
</body>
</html>
